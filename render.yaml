services:
  # Backend API Service
  - type: web
    name: mindfulme-api
    env: node
    region: oregon # Choose the region closest to your users
    buildCommand: npm install && npm run build:render
    startCommand: npm run start:render
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: USE_SQLITE
        value: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mindfulme-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://mindfulme-web.onrender.com
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: mindfulme-web
    env: node
    region: oregon
    buildCommand: npm install && npm run build:frontend
    startCommand: npm run serve:frontend
    envVars:
      - key: VITE_API_URL
        value: https://mindfulme-api.onrender.com/api

databases:
  - name: mindfulme-db
    databaseName: mindfulme
    plan: free
    user: mindfulme_user
