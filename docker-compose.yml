# ====================================
# Docker Compose - Development
# ====================================
# Use this for local development with hot reload

version: '3.9'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: mindfulme-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindfulme
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: mindfulme_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro
    networks:
      - mindfulme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindfulme"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: backend-builder
    container_name: mindfulme-backend-dev
    restart: unless-stopped
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://mindfulme:dev_password_change_in_production@postgres:5432/mindfulme_dev
      USE_SQLITE: "false"
      JWT_SECRET: dev-secret-32-chars-min-change-in-prod
      COOKIE_SECRET: dev-cookie-secret-32-chars-min-change
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: debug
      LOG_SQL_QUERIES: "true"
    ports:
      - "5000:5000"
    volumes:
      # Mount source for hot reload
      - ./shared:/app/shared:ro
      - ./backend/src:/app/backend/src:ro
      - ./backend/package.json:/app/backend/package.json:ro
      - backend_node_modules:/app/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindfulme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: frontend-builder
    container_name: mindfulme-frontend-dev
    restart: unless-stopped
    command: npm run dev -- --host
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_NODE_ENV: development
      VITE_DEBUG: "true"
    ports:
      - "5173:5173"
    volumes:
      # Mount source for hot reload
      - ./shared:/app/shared:ro
      - ./frontend/src:/app/frontend/src:ro
      - ./frontend/index.html:/app/frontend/index.html:ro
      - ./frontend/public:/app/frontend/public:ro
      - ./frontend/package.json:/app/frontend/package.json:ro
      - ./frontend/vite.config.ts:/app/frontend/vite.config.ts:ro
      - frontend_node_modules:/app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - mindfulme-network

  # Drizzle Studio (Database GUI)
  drizzle-studio:
    image: node:18-alpine
    container_name: mindfulme-drizzle-studio
    working_dir: /app/backend
    command: npx drizzle-kit studio
    environment:
      DATABASE_URL: postgresql://mindfulme:dev_password_change_in_production@postgres:5432/mindfulme_dev
    ports:
      - "4983:4983"
    volumes:
      - ./backend:/app/backend:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindfulme-network

networks:
  mindfulme-network:
    driver: bridge
    name: mindfulme-network

volumes:
  postgres_data_dev:
    name: mindfulme-postgres-data-dev
  backend_node_modules:
    name: mindfulme-backend-node-modules-dev
  frontend_node_modules:
    name: mindfulme-frontend-node-modules-dev
