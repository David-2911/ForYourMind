# ====================================
# Docker Compose - Production
# ====================================
# Use this for production deployment

version: '3.9'

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: mindfulme-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mindfulme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-mindfulme_prod}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - mindfulme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mindfulme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: mindfulme-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-mindfulme}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mindfulme_prod}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET must be set}
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN must be set}
      LOG_LEVEL: ${LOG_LEVEL:-error}
      SENTRY_DSN: ${SENTRY_DSN:-}
      # Add other production environment variables
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindfulme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Frontend (Production with nginx)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL must be set}
        VITE_NODE_ENV: production
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    container_name: mindfulme-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mindfulme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx Reverse Proxy (Optional - for SSL termination)
  nginx-proxy:
    image: nginx:alpine
    container_name: mindfulme-nginx-proxy
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mindfulme-network
    profiles:
      - with-ssl

networks:
  mindfulme-network:
    driver: bridge
    name: mindfulme-network-prod

volumes:
  postgres_data_prod:
    name: mindfulme-postgres-data-prod
